<div class="control-group">
  {{#if label}}
  <label class="control-label" for='o_{{controlId}}'>{{label}}</label>
  {{/if}}
  <div class="controls">
    <div class="input-prepend">
      	<select class='select optional' size='{{size}}' id='o_{{controlId}}'
		{{#isMultiSelection}}multiple='multiple'{{/isMultiSelection}}>
			{{#each value}}
				<option value='{{value}}' {{#if selected}}selected{{/if}}>{{label}}</option>
			{{/each}}
		</select>
    </div>
  </div>
</div>
