<div class="control-group">
  {{#if label}}
  <label class="control-label" for='o_{{controlId}}'>{{label}}</label>
  {{/if}}
  <div class="controls">
   <div id='o_{{controlId}}' class='input-append date'>
		<input data-format='dd/MM/yyyy hh:mm:ss' type='text'>
		<span class='add-on'>
	  		<i data-time-icon='icon-time' data-date-icon='icon-calendar'></i>
		</span>
	</div>
  </div>
</div>
